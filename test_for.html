<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML с циклом for</title>
</head>
<body>

    <h1>Пример HTML с циклом</h1>

    <ul>
        {% for item in items %}
                <li>{{item['name']}} - {{item['description']}}</li>
        {% endfor %}

        <br><br>


    </ul>

</body>
</html>
